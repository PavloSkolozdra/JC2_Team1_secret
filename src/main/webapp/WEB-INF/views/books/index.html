<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<table border="1" style="border-color:white">
    <tr>
        <td><b>ID</b></td>
        <td><b>Author</b></td>
        <td><b>Title</b></td>
        <td><b>Page number</b></td>
        <td><b>Read</b></td>
        <td><b>Update</b></td>
        <td><b>Delete</b></td>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.getId()}">id</td>
        <td th:text="${book.getAuthor()}">author</td>
        <td th:text="${book.getTitle()}" ><a th:href="@{/books/{id}(id=${book.getId()})}">title</a></td>
        <td th:text="${book.getTotalPageNumber()}">page number</td>
        <td><a th:href="@{/books/{id}(id=${book.getId()})}"><button>Read</button></a></td>
        <td align="center">
            <a th:href="@{/books/{id}/edit(id=${book.getId()})}"><button>Edit</button></a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>

<br/>
<hr/>

<a th:href="@{books/new}"><button><b>Create new book</b></button></a>

</body>
</html>
